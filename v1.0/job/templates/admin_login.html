{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<marquee
        style="font-family : monotype corsiva; font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
    Admin Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>UserName</b></label>
    <input type="text" class="form-control" name="uname" placeholder="enter username">
    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="enter password"><br>
    <input type="submit" class="btn btn-primary">
</form>
{% ifequal error "no" %}
<script>
    alert("login successfully");
    window.location=('{% url 'admin_home'%}')
</script>
{% endifequal %}

{% ifequal error "yse" %}
<script>
    alert("invalid login credential");
</script>
{% endifequal%}

{% endblock %}
