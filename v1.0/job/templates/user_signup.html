{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert("password and confirm password not match")
    document.signup.cpwd.focus()
    return false;
    }
    return true;
    }


</script>
<marquee
        style="font-family : monotype corsiva; font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
    User Signup
</marquee>
<hr>
<form class="container mt-5" name="signup" onsubmit="return checkpass()" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label><b>First Name</b></label>
            <input type="text" class="form-control" name="fname" required>
        </div>

        <div class="form-group col-md-6">
            <label><b>Last Name</b></label>
            <input type="text" class="form-control" name="lname" required>
        </div>

        <div class="form-group col-md-12">
            <label><b>Contact</b></label>
            <input type="text" class="form-control" name="contact" required>
        </div>

        <div class="form-group col-md-12">
            <label><b>Email Id</b></label>
            <input type="text" class="form-control" name="email" required>
        </div>

        <div class="form-group col-md-6">
            <label><b>Enter Password</b></label>
            <input type="password" class="form-control" name="pwd" required>
        </div>

        <div class="form-group col-md-6">
            <label><b>Confirm Password</b></label>
            <input type="password" class="form-control" name="cpwd" required>
        </div>
        <div class="form-group col-md-6">
            <label><b>Gender</b></label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input required type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
        </div>
        <div class="form-group col-md-6">
            <label><b>Upload Image</b></label>
            <input type="file" class="form-control" name="image" required>
        </div>

    </div>
    </div>
    <input type="submit" value="submit" class="btn btn-primary">


</form>
{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("Signup Successful")
    window.location=('{% url 'user_login' %}');


</script>
{% endifequal  %}

{% ifequal error "yes" %}
<script>
    alert("something went wrong, try again")


</script>
{% endifequal  %}
{% endblock %}
