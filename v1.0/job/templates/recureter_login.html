{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<marquee
        style="font-family : monotype corsiva; font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
    Recureter Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email Id</b></label>
    <input type="text" class="form-control" name="uname" placeholder="enter email">
    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="enter password"><br>
    <input type="submit" class="btn btn-primary">
    <a href="{% url 'recureter_signup' %}" class="btn btn-primary">Create Account</a>
</form>
{% ifequal error "no" %}
<script>
  alert("successfully login")
  window.location =('{% url 'recureter_home '%}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
   alert("invalid login credential")
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    alert("your login status is pending")
</script>
{% endifequal %}

{% endblock %}
