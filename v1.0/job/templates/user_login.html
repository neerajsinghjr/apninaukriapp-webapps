{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<marquee
        style="font-family : monotype corsiva; font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
    User Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email Id</b></label>
    <input type="text" class="form-control" name="uname" placeholder="enter email">
    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="enter password"><br>
    <input type="submit" value="Login" class="btn btn-primary">
    <a href="{% url 'user_signup' %}" class="btn btn-primary">Create Account</a>
</form>
{% include 'footer.html' %}

{% ifequal error "no" %}
<script>
    alert("login successgul")
    window.location=('{'% url 'user_home' %'}')
</script>
{% endifequal %}


{% ifequal error "no" %}
<script>
    alert("invalid login credential")
</script>
{% endifequal %}
{% endblock %}
